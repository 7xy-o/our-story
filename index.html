</head>
<body>

    <canvas id="fireworks"></canvas>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="gif-container">
            <img id="mainImage" src="https://media.tenor.com/J_5t9A8r6iAAAAAi/cute-fox.gif" alt="Cute Fox">
        </div>

        <h1 id="question">Will you be my Valentine?</h1>
        <div id="heartIcon" class="heart">â¤ï¸</div>

        <div class="buttons">
            <button id="yesBtn" onclick="acceptLove()">Yes</button>
            <button id="noBtn" onclick="rejectLove()">No</button>
        </div>

        <a id="igBtn" href="#" target="_blank">Tell Him on Instagram ğŸ’¬</a>
    </div>

    <script>
        // === Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ===
// Ø¶Ø¹ Ø§Ø³Ù… Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø§Ù„Ø®Ø§Øµ Ø¨Ùƒ Ù‡Ù†Ø§ Ø¨Ø¯Ù„Ø§Ù‹ Ù…Ù† "YOUR_USERNAME"
        const instagramUsername = "YOUR_USERNAME"; 
        
        // === Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª ===
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainImage = document.getElementById('mainImage');
        const igBtn = document.getElementById('igBtn');
        const heartIcon = document.getElementById('heartIcon');
        const audio = document.getElementById('bgMusic');

        let yesScale = 1; // Ø­Ø¬Ù… Ø²Ø± Ø§Ù„Ù…ÙˆØ§ÙÙ‚Ø©
        let noClickCount = 0; // Ø¹Ø¯Ø¯ Ù…Ø±Ø§Øª Ø§Ù„Ø±ÙØ¶

        // Ø¹Ø¨Ø§Ø±Ø§Øª Ø§Ù„Ø±ÙØ¶ Ø§Ù„ØªØ¯Ø±ÙŠØ¬ÙŠØ©
        const rejectTexts = [
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
        ];

        // Ø±ÙˆØ§Ø¨Ø· ØµÙˆØ± Ø§Ù„Ø«Ø¹Ø§Ù„Ø¨ (ÙŠÙ…ÙƒÙ†Ùƒ Ø§Ø³ØªØ¨Ø¯Ø§Ù„Ù‡Ø§ Ø¨Ø±ÙˆØ§Ø¨Ø· Ø£Ø®Ø±Ù‰)
        const images = {
            default: "https://media.tenor.com/J_5t9A8r6iAAAAAi/cute-fox.gif", // Ø«Ø¹Ù„Ø¨ Ø®Ø¬ÙˆÙ„/ÙŠÙ†ØªØ¸Ø±
            sad: "https://media.tenor.com/gK9q9p7rZBQAAAAi/fox-cry.gif", // Ø«Ø¹Ù„Ø¨ ÙŠØ¨ÙƒÙŠ/Ø­Ø²ÙŠÙ†
            happy: "https://media.tenor.com/tB_0I7y1iQ8AAAAi/fox-love.gif" // Ø«Ø¹Ù„Ø¨ Ø³Ø¹ÙŠØ¯/Ø­Ø¨
        };

        // Ø¯Ø§Ù„Ø© Ø§Ù„Ø±ÙØ¶
        function rejectLove() {
            noClickCount++;
            
            // ØªÙƒØ¨ÙŠØ± Ø²Ø± Ø§Ù„Ù…ÙˆØ§ÙÙ‚Ø©
            yesScale += 0.4; // Ù…Ù‚Ø¯Ø§Ø± Ø§Ù„Ø²ÙŠØ§Ø¯Ø©
            yesBtn.style.transform =`scale(${yesScale})`;
            
            // ØªØºÙŠÙŠØ± Ø§Ù„Ù†Øµ ÙÙŠ Ø²Ø± Ø§Ù„Ø±ÙØ¶
            let textIndex = Math.min(noClickCount, rejectTexts.length - 1);
            noBtn.innerText = rejectTexts[textIndex];

            // ØªØºÙŠÙŠØ± Ø§Ù„ØµÙˆØ±Ø© Ù„Ø«Ø¹Ù„Ø¨ Ø­Ø²ÙŠÙ†
            mainImage.src = images.sad;

            // ØªØ´ØºÙŠÙ„ Ø§Ù„Ù…ÙˆØ³ÙŠÙ‚Ù‰ Ø¹Ù†Ø¯ Ø£ÙˆÙ„ ØªÙØ§Ø¹Ù„ (Ù„ØªØ­Ø§ÙŠÙ„ Ø³ÙŠØ§Ø³Ø§Øª Ø§Ù„Ù…ØªØµÙØ­)
            if(audio.src) audio.play().catch(e => console.log("Audio play failed"));
        }

        // Ø¯Ø§Ù„Ø© Ø§Ù„Ù…ÙˆØ§ÙÙ‚ 
        // Ø©
        function acceptLove() {
            // ØªØºÙŠÙŠØ± Ø§Ù„Ù†ØµÙˆØµ ÙˆØ§Ù„ØµÙˆØ±
            question.innerText = "Yay! I knew it! â¤ï¸";
            mainImage.src = images.happy;
            
            // Ø¥Ø®ÙØ§Ø¡ Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªØµÙˆÙŠØª
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';

            // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ø§Ø­ØªÙØ§Ù„Ø§Øª
            heartIcon.style.display = 'block';
            igBtn.style.display = 'block';
            igBtn.href =`https://ig.me/m/${instagramUsername}`;

            // ØªØ´ØºÙŠÙ„ Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ©
            startFireworks();

            // ØªØ´ØºÙŠÙ„ Ø§Ù„Ù…ÙˆØ³ÙŠÙ‚Ù‰
            if(audio.src) audio.play();
        }

        // === ÙƒÙˆØ¯ Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ© (Canvas) ===
        function startFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            
            function createParticle(x, y) {
                const particle = {
                    x: x,
                    y: y,
                    speed: Math.random() * 5 + 2,
                    angle: Math.random() * Math.PI * 2,
                    color:`hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 5 + 2,
                    life: 100
                };
                particles.push(particle);
            }

            function updateParticles() {
for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    p.x += Math.cos(p.angle) * p.speed;
                    p.y += Math.sin(p.angle) * p.speed;
                    p.life--;
                    p.size *= 0.95; // ØªÙ„Ø§Ø´ÙŠ Ø§Ù„Ø­Ø¬Ù…
                    
                    if (p.life <= 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
            }

            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function loop() {
                // Ø¥Ø·Ù„Ø§Ù‚ Ø£Ù„Ø¹Ø§Ø¨ Ù†Ø§Ø±ÙŠØ© Ø¹Ø´ÙˆØ§Ø¦ÙŠØ©
                if (Math.random() < 0.1) {
                    for(let i=0; i<30; i++) {
                        createParticle(Math.random() * canvas.width, Math.random() * canvas.height / 2);
                    }
                }
                updateParticles();
                drawParticles();
                requestAnimationFrame(loop);
            }
            
            loop();
        }
    </script>
